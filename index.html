<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Start your development with azubic landing page." />
    <meta name="author" content="integratio" />
    <title>Assignment</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.png" />
    <!-- Styles for the highlighted class -->
    <style>
      .highlight {
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- Task 3: Block and Inline Elements -->
    <div>
      <p class="highlight">
        This is a highlighted paragraph. It will be styled with a red color.
      </p>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
    </div>
    <span id="main-heading">
      This is a <strong>strong</strong> and <em>emphasized</em> sentence with a
      <a href="/">link</a>.
    </span>

    <!-- Task 5: Iframes -->
    <iframe
      src="https://christchurchit.netlify.app/"
      width="800"
      height="600"
      title="External Website"></iframe>

    <!-- Task 6: File Paths -->
    <img src="images/Screenshot (1).png" alt="A descriptive image" width="100%" height="100%"/>
    <video width="320" height="240" controls>
      <source src="video/videoplayer.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </body>
</html>
